<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 398px)" href="phone.css">
   
</head>
<div class="container">
    <div class="calculator">
       <input type="text" id="inputBox" placeholder="0">

        <div class="row">
            <div>
                <button class="btn change">AC</button>
                <button class="btn change">DEL</button>
                <button class="btn change">%</button>
                <button class="btn change">/</button>
            </div>
            <div>
                <button class="btn ">7</button>
                <button class="btn ">8</button>
                <button class="btn ">9</button>
                <button class="btn change">*</button>
            </div>
            <div>
                <button class="btn ">4</button>
                <button class="btn ">5</button>
                <button class="btn ">6</button>
                <button class="btn change">-</button>
            </div>
            <div>
                <button class="btn ">1</button>
                <button class="btn ">2</button>
                <button class="btn ">3</button>
                <button class="btn change">+</button>
            </div>
            <div>
                <button class="btn ">00</button>
                <button class="btn ">0</button>
                <button class="btn ">.</button>
                <button class="btn change" id="equalto">=</button>
            </div>
        </div>

    </div>
    </div>
    
<script src="cal.js"></script>
<body>

</body>

</html>
